<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --muted: #9aa6b2;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}

body {
  margin: 0;
  min-height: 100vh;
  color: var(--text);

  
  background: 
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url('images/beautiful-wide-dark-shot-ocean-with-little-red-buoy-visible-distance.jpg') center/cover no-repeat fixed;

  
  filter: brightness(0.85);

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}


  

    .wrap{
      width:100%;
      max-width:820px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius:14px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    h1{font-size:20px;margin:0}
    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }

    input[type="search"]{
      padding:8px 12px;
      border-radius:10px;
      border: none;
      min-width:220px;
      outline:none;
      background:var(--glass);
      color:inherit;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    button{
      padding:8px 12px;
      border-radius:10px;
      border: none;
      background: linear-gradient(90deg,var(--accent),#0ea5a6);
      color:#022b30;
      font-weight:600;
      cursor:pointer;
    }
    button.secondary{
      background: transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
    }
    .main{
      display:grid;
      grid-template-columns: 1fr 260px;
      gap:16px;
      align-items:stretch;
    }

    .left{
      padding:18px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      min-height:180px;
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center;
    }

    .location{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
    }
    .temp{
      display:flex;
      align-items:center;
      gap:18px;
      font-size:48px;
      font-weight:700;
    }
    .desc{color:var(--muted);font-weight:600;}
    .meta{
      display:flex;
      gap:14px;
      color:var(--muted);
      font-size:14px;
      flex-wrap:wrap;
    }

    .right{
      padding:18px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    }
    .card-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .small{font-size:13px;color:var(--muted)}
    .value{font-weight:700}
    .spinner{width:18px;height:18px;border:3px solid rgba(255,255,255,0.08);border-top:3px solid var(--accent);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    footer{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:760px){
      .main{grid-template-columns:1fr; }
      .right{order:2}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="Weather app">
      <header>
        <h1>Weather app</h1>
        <div class="controls" role="search">
          <input id="q" type="search" placeholder="City (e.g. Cairo, London)" aria-label="City name"/>
          <button id="searchBtn">Search</button>
          <button id="locBtn" class="secondary" title="Use your location">Use my location</button>
        </div>
      </header>

      <main class="main">
        <section class="left" id="left">
          <div class="location" id="location">â€”</div>
          <div class="temp" id="temp">â€”</div>
          <div class="desc" id="desc">Search for a city or click "Use my location"</div>
          <div class="meta" id="meta"></div>
        </section>

        <aside class="right" id="right">
          <div class="card-row"><div class="small">Feels like</div><div class="value" id="feels">â€”</div></div>
          <div class="card-row"><div class="small">Wind</div><div class="value" id="wind">â€”</div></div>
          <div class="card-row"><div class="small">Humidity</div><div class="value" id="humidity">â€”</div></div>
          <div class="card-row"><div class="small">Time</div><div class="value" id="time">â€”</div></div>
          <div style="height:12px"></div>
          <div id="message" style="color:var(--muted);font-size:13px"></div>
        </aside>
      </main>

      <footer>Data from <strong>Open-Meteo</strong> â€” no API key required</footer>
    </div>
  </div>

  <script>
    const weatherMap = {
  0: ["Clear sky","â˜€ï¸"],
  1: ["Mainly clear","ğŸŒ¤ï¸"],
  2: ["Partly cloudy","â›…"],
  3: ["Overcast","â˜ï¸"],
  45: ["Fog","ğŸŒ«ï¸"],
  48: ["Depositing rime fog","ğŸŒ«ï¸"],
  51: ["Light drizzle","ğŸŒ¦ï¸"],
  53: ["Moderate drizzle","ğŸŒ¦ï¸"],
  55: ["Dense drizzle","ğŸŒ§ï¸"],
  56: ["Light freezing drizzle","ğŸŒ§ï¸â„ï¸"],
  57: ["Dense freezing drizzle","ğŸŒ§ï¸â„ï¸"],
  61: ["Slight rain","ğŸŒ§ï¸"],
  63: ["Moderate rain","ğŸŒ§ï¸"],
  65: ["Heavy rain","ğŸŒ§ï¸"],
  66: ["Light freezing rain","ğŸŒ§ï¸â„ï¸"],
  67: ["Heavy freezing rain","ğŸŒ§ï¸â„ï¸"],
  71: ["Slight snow fall","ğŸŒ¨ï¸"],
  73: ["Moderate snow fall","ğŸŒ¨ï¸"],
  75: ["Heavy snow fall","ğŸŒ¨ï¸"],
  77: ["Snow grains","ğŸŒ¨ï¸"],
  80: ["Slight rain showers","ğŸŒ§ï¸"],
  81: ["Moderate rain showers","ğŸŒ§ï¸"],
  82: ["Violent rain showers","â›ˆï¸"],
  85: ["Slight snow showers","ğŸŒ¨ï¸"],
  86: ["Heavy snow showers","ğŸŒ¨ï¸"],
  95: ["Thunderstorm","â›ˆï¸"],
  96: ["Thunderstorm with slight hail","â›ˆï¸"],
  99: ["Thunderstorm with heavy hail","â›ˆï¸"]
};

const elems = {
  q: document.getElementById('q'),
  searchBtn: document.getElementById('searchBtn'),
  locBtn: document.getElementById('locBtn'),
  location: document.getElementById('location'),
  temp: document.getElementById('temp'),
  desc: document.getElementById('desc'),
  meta: document.getElementById('meta'),
  feels: document.getElementById('feels'),
  wind: document.getElementById('wind'),
  humidity: document.getElementById('humidity'),
  time: document.getElementById('time'),
  message: document.getElementById('message')
};


function setLoading(text = 'Loading...') {
  elems.message.innerHTML = `<span class="spinner"></span> ${text}`;
}
function clearMessage() {
  elems.message.textContent = '';
}


async function geocodePlace(name) {
  const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=5&language=en&format=json`;
  const res = await fetch(url);
  if (!res.ok) throw new Error('Geocoding failed');
  const data = await res.json();
  if (!data.results || data.results.length === 0) return null;
  return data.results[0]; 
}


async function fetchWeather(lat, lon, timezone = 'auto') {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m&timezone=${encodeURIComponent(timezone)}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error('Weather API failed');
  return await res.json();
}


function display(current, placeName) {
  const code = current.weathercode;
  const mapping = weatherMap[code] || ["Unknown", "â“"];

  elems.location.innerHTML = placeName;
  elems.temp.innerHTML = `${Math.round(current.temperature)}<small>Â°C</small>`;
  elems.desc.innerHTML = `${mapping[1]} ${mapping[0]}`;
  elems.meta.innerHTML = `<div class="small">Code</div><div class="value">${code}</div>`;
  elems.feels.textContent = `${current.temperature} Â°C`;
  elems.wind.textContent = `${current.windspeed} km/h (${current.winddirection}Â°)`;
  elems.humidity.textContent = 'â€”';
  elems.time.textContent = new Date(current.time).toLocaleString();
}


async function searchByCity(name) {
  if (!name) return;
  try {
    setLoading('Looking up city...');
    const place = await geocodePlace(name);
    if (!place) {
      elems.message.textContent = 'City not found. Try another name.';
      return;
    }
    setLoading(`Fetching weather for ${place.name}, ${place.country}...`);
    const w = await fetchWeather(place.latitude, place.longitude, place.timezone);
    if (!w.current_weather) throw new Error('No data available');
    clearMessage();
    display(w.current_weather, `${place.name}, ${place.country}`);
  } catch (err) {
    elems.message.textContent = 'Error: ' + err.message;
  }
}

async function searchByCoords(lat, lon) {
  try {
    setLoading('Fetching weather for your location...');
    const w = await fetchWeather(lat, lon, 'auto');
    if (!w.current_weather) throw new Error('No data available');
    clearMessage();
    display(w.current_weather, `Lat ${lat.toFixed(2)}, Lon ${lon.toFixed(2)}`);
  } catch (err) {
    elems.message.textContent = 'Error: ' + err.message;
  }
}


elems.searchBtn.addEventListener('click', () => searchByCity(elems.q.value.trim()));
elems.q.addEventListener('keydown', e => { if (e.key === 'Enter') searchByCity(elems.q.value.trim()); });
elems.locBtn.addEventListener('click', () => {
  if (!navigator.geolocation) {
    elems.message.textContent = 'Geolocation not supported.';
    return;
  }
  setLoading('Getting your location...');
  navigator.geolocation.getCurrentPosition(
    pos => {
      const { latitude, longitude } = pos.coords;
      searchByCoords(latitude, longitude);
    },
    err => {
      elems.message.textContent = 'Could not get location: ' + err.message;
    },
    { enableHighAccuracy: false, timeout: 10000 }
  );
});


(function init() {
  const defaultCity = 'Cairo';
  elems.q.value = defaultCity;
  searchByCity(defaultCity);
})();
</script>
</body>
</html>
